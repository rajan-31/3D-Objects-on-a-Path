<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Objects on a Path</title>
    <link rel="stylesheet" href="./assets/stylesheets/style.css">
    <link rel="icon" href="./assets/icons/favicon.png">
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <button id="btn-mode-camera-3d-view">3D View [V]</button>
        <button id="btn-mode-camera-top-view">Top View [v]</button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <input id="slider-rotate-camera" 
            type="range" min="0" max="360" value="0"
            style="width: 300px;"
        >
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
        <input id="input-translate-x" type="number" min="-10" max="10" value="0">
        <input id="input-translate-y" type="number" min="-10" max="10" value="0">
        <input id="input-translate-z" type="number" min="-10" max="10" value="0">
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
